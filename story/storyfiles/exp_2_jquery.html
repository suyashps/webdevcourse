     <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>
    <script>
        $(document).ready(function () {
            var colors = ['blue', '#9fcab6', '#158878', 'red', '#e8e420', 'green', 'yellow', 'white'];
            var counter = 1;
            $("#rect-container").sortable();
            $("#mybutton").click(function () {
                console.log("added");
                var dup = $("#template").clone();
                var random = Math.floor(Math.random() * colors.length);
                var colr = colors[random];
                $(dup).css("background-color", colr);
                $(dup).css("display","inline");
                $(dup).attr("id", "rect" + counter);
                console.log("rect" + counter);
                $(dup).find("#title").html(counter);
                $("#rect-container").append(dup);
                counter++;
            });
        });
    </script>
</head>
    
<body>
    <h2> Dynamically sortable rectangles</h2>
    <button id="mybutton">Add Rectangle</button>
    <p>
        Click on the button to add a rectangle to the list. Drag them around to change their order in the list.
    </p>
    <ul id="rect-container">
        <li id="template" class="rounded-rectangle">
            <h3 id="title"></h3>
      </li>
    </ul>
</body>
